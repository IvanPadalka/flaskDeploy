{% extends "layout.html" %}

{% block content %}
{% from "_render_field.html" import render_field %}
        <form action="{{url_for('posts.add_post')}}" method="post" novalidate>
            {{ form.hidden_tag() }}
            {{ render_field(form.title) }}
            {{ render_field(form.body) }}
            <p>{{ form.submit(class='btn btn-primary') }}</p>
        </form>
{% endblock %}
